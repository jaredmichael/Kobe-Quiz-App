<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Kobe Quiz App</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet">
	 <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="index.js"></script>
</head>
<header role="header">
  <div>
			<ul class="scoreBoard">
				<li>Shots Taken: <span class="shotsTaken">0</span>/10</li>
				<li>Scoreboard: <span class="score">0</span> pts</li>
			</ul>
		</div>
</header>
<body>
		<main role="main">
		<div class="start">
			<h1>Do you have the Mamba Mentality?</h1>
			<button type="button" class="startButton">Tip Off</button>
		</div>

		<div class="quizForm"></div>
	</main>
</body>

<footer role="footer">
    <div class="quote">
			<p>Losers visualize the penalties of failure</br> Winners visualize the rewards of success</p>
		</div>
</footer>

</html>
